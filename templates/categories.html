{% extends 'layout.html' %}

{% block body %}
  <div class="container">
    <h1>All Categories</h1>
    <ul>
      {% for category in categories %}
        <li><a href="{{ url_for('articles_by_category', category_id=category.id) }}">{{ category.name }}</a></li>
      {% endfor %}
    </ul>
  </div>
{% endblock %}
